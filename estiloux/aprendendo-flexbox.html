<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout flexiveis com flexbox</title>
    <style>
        *{ margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        section{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: stretch;
            


            width: 700px;
            height: 500px;
            border: 2px dotted black;
            margin-left: auto;
            margin-right: auto;

        }
        article {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: lightskyblue;
            border: 2px dashed lightslategray;
            border-radius: 5px;
        }
        header{
            display: flex;
            justify-content: center;

            width: auto;
            height: auto;

        }
        header {
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <header> <a href="#">Home</a></header>
    <section>
        <article>Item 1</article>
        <article>Item 2</article>
        <article>Item 3</article>
        <article>Item 4</article>
        <article>Item 5</article>
        <article>Item 6</article>
        <article>Item 7</article>
        <article>Item 8</article>
        <article>Item 9</article>
        <article>Item 10</article>
    </section>
</body>
</html>
