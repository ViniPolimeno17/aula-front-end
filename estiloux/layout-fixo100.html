<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Layout 100%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 
     html, body{
            height: 100%;
             width: 100%;
         /* border: 2px solid red; */
        }
        body {
             display: flex;
             flex-wrap: wrap;
        }
        header {
            height: 20%;
            width: 100%;
            padding: 20px;
            background-color: #d86d4cbf;
        }
        aside {
            height: 80%;
            width: 30%;
            padding: 20px;
            background-color: rgb(133, 65, 65);
        }
        main {
            height: 80%;
            width: 70%;
            padding: 20px;  
            background-color: rgba(128, 36, 36, 0.801);
        }
    </style>
</head>
<body>
    <header></header>
    <aside></aside>
    <main></main>
</body>
</html>
